<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!-- displays site properly based on user's device -->

        <link
            rel="icon"
            type="image/png"
            sizes="32x32"
            href="./assets/images/favicon-32x32.png"
        />
        <link rel="stylesheet" href="style.css" />
        <title>
            Frontend Mentor | Newsletter sign-up form with success message
        </title>
    </head>
    <body>
        <main>
            <div class="image">
                <img
                    src="assets/images/illustration-sign-up-mobile.svg"
                    alt="illustration"
                    class="mobile_img"
                />
                <img
                    src="assets/images/illustration-sign-up-desktop.svg"
                    alt="illustration"
                    class="desktop_img"
                />
            </div>
            <div class="signup_form">
                <h1 class="signup_form--heading">Stay updated!</h1>
                <p class="signup_form--paragraph">
                    Join 60,000+ product managers recieving monthly updates on:
                </p>
                <ul class="signup_form--list">
                    <li>
                        <svg
                            xmlns="http://www.w3.org/2000/svg"
                            width="21"
                            height="21"
                            viewBox="0 0 21 21"
                        >
                            <g fill="none">
                                <circle
                                    cx="10.5"
                                    cy="10.5"
                                    r="10.5"
                                    fill="#FF6155"
                                />
                                <path
                                    stroke="#FFF"
                                    stroke-width="2"
                                    d="M6 11.381 8.735 14 15 8"
                                />
                            </g>
                        </svg>
                        <span>Product discovery and building what matters</span>
                    </li>
                    <li>
                        <svg
                            xmlns="http://www.w3.org/2000/svg"
                            width="21"
                            height="21"
                            viewBox="0 0 21 21"
                        >
                            <g fill="none">
                                <circle
                                    cx="10.5"
                                    cy="10.5"
                                    r="10.5"
                                    fill="#FF6155"
                                />
                                <path
                                    stroke="#FFF"
                                    stroke-width="2"
                                    d="M6 11.381 8.735 14 15 8"
                                />
                            </g>
                        </svg>
                        <span> Measuring to ensure updates are a success</span>
                    </li>
                    <li>
                        <svg
                            xmlns="http://www.w3.org/2000/svg"
                            width="21"
                            height="21"
                            viewBox="0 0 21 21"
                        >
                            <g fill="none">
                                <circle
                                    cx="10.5"
                                    cy="10.5"
                                    r="10.5"
                                    fill="#FF6155"
                                />
                                <path
                                    stroke="#FFF"
                                    stroke-width="2"
                                    d="M6 11.381 8.735 14 15 8"
                                />
                            </g>
                        </svg>
                        <span> And much more! </span>
                    </li>
                </ul>
                <form action="successpage.html">
                    <label for="email"
                        >Email address
                        <span class="error_message">Valid email required</span>
                    </label>
                    <br />
                    <input
                        type="email"
                        id="email"
                        placeholder="email@company.com"
                        class="email"
                    />
                    <button type="submit" class="submit_btn">
                        Subscribe to monthly newsletter
                    </button>
                </form>
            </div>
        </main>
        <script src="emailValidation.js"></script>
    </body>
</html>
